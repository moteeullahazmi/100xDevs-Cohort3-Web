<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" value="Text field." />
<button id="focusButton" onclick="azmi()">Click to set focus on the text field</button>
</body>
<script>
   function azmi(){
    document.getElementById("input").focus();
   }
</script>
</html>
