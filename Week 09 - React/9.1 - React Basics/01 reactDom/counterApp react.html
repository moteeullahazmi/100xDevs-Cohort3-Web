<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            /*  */
            h1 {
                text-align: center;
            }

             button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #35475a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            #buttonParent{
                background-color: brown;
            }
        </style>
</head>
<body>  <h1>Counter APP
        <div id="buttonParent"></div>
</body>
<script>

    //1. state define which change value
    let state = {
        count: 0,
        color: "red"
    }

    //2.  functio the counter and update the color value each time the button is clicked
    function onButtonPress(){

        // increament the counter 1
        state.count++
        
        // update the color value based on a random condtion
        state.color = Math.random() >0.5 ? "red" : "blue"

        // Re- render the buttton component with the updated counter value
        buttonComponentReRender()
        
    }


     //4. function to create a button component with the counter the value and color

        function buttonComponent(count,color) {
            // create ne button element
            const button = document.createElement("button");

            // set innerHTML button to display the counter value
            button.innerHTML = "Counter " + `${count}`;
            
            
            button.setAttribute("onclick", `onButtonPress()`);

            // set the color
            button.style.color = state.color

            // return button element
            return button;

        }
        

    //4.  function to re- render the button component with the updated counter value and color
    function buttonComponentReRender(){
        // remove the existing button component
        document.getElementById("buttonParent").innerHTML= "";

        // create a new buttin component with the updated counter value
        const component = buttonComponent(state.count);

        //apend the new button component to the parent element
        document.getElementById("buttonParent").appendChild(component)
        
    }

    buttonComponentReRender()


   

</script>
</html>
