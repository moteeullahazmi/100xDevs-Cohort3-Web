<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <style>
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            text-align: center;
            width: 150px;
        }

        .card img {
            width: 100px;
            height: 100px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>

<body>

    <h1>Pokémon Cards</h1>
    <form id="pokemonForm">
        <label for="numCards">Number of Pokémon Cards:</label>
        <input type="number" id="numCards" name="numCards" min="1" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required></select>

        <button type="submit">Get Pokémon</button>
    </form>

    <div class="cards-container" id="cardsContainer"></div>

    <script src="app.js"></script>
</body>

</html>
