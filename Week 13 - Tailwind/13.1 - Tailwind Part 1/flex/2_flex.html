<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            display: flex;
            justify-content: space-around;
            align-items: baseline;
            
        }
        ul{
            list-style-type: none;
            display: flex;
            
        }
        li{
            padding: 2px;
            margin: 2px;
            cursor: pointer;
        }
        button{
            cursor: pointer;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>Logo</div>
        <div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <button>Login</button>
    </div>
</body>
</html>
